<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add assignment</title>
  <th:block th:include="~{fragments/head}"></th:block>
  <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <th:block th:include="~{/fragments/nav}"/>
    <!-- Header - set the background image for the header in the line below
    -->
    <!-- Content section -->
    <div class="container-fluid">
  <div class="row no-gutter mgcls">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Let's go!</h3>
              <form th:action="@{/users/login}" th:method="POST">
                <div th:if="${param.error}" class="alert alert-error">
                  Invalid username or password.
                </div>
                <div class="form-label-group">
                  <input type="text" id="name" name="name" class="form-control" placeholder="Title" required autofocus>
                  <label for="name">Title</label>
                </div>

                <div class="form-label-group">
                  <textarea style="min-height: 200px;" type="text" id="description" name="password" class="form-control" placeholder="Description" required></textarea>
<!--                  <label for="description">Description</label>-->
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign in</button>
                <div class="text-center">
                  <a class="small" href="#">Forgot password?</a></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
