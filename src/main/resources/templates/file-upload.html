<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload file</title>
</head>
<body style="background-color: #7abaff">
    <form th:action="@{/files/upload}" th:method="POST" enctype="multipart/form-data" style="margin-left: 300px; margin-top: 100px;">
        <input type="file" id="file" name="file">
        <input type="submit">
    </form>
    <div>
        <p th:each="file : ${files}" th:text="|File name - *{file.getFileName()} File type - *{file.getFileType()}|"></p>
    </div>
</body>
</html>
