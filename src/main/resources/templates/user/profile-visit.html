<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile: <th:block th:text="${userVisitView.getUsername()}"></th:block></title>
    <th:block th:include="~{fragments/head}"/>
    <link rel="stylesheet" th:href="@{/css/profile.css}"/>
</head>
<body>
<th:block th:include="~{fragments/nav}"/>
<div th:object="${userVisitView}" class="container">
    <div class="row">
        <div class="profile-header-container">
            <div class="profile-header-img">
                <img th:if="*{profilePictureString == ''}" class="rounded-circle" th:src="@{/img/default-pic.png}" />
                <img th:unless="*{profilePictureString == ''}" class="rounded-circle" th:src="*{'data:image/jpg;base64,'+ profilePictureString}" />
                <!-- badge -->
                <div class="rank-label-container">
                    <span class="label label-default rank-label" th:text="${#strings.capitalize(userVisitView.authority)}">authority</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row m-1">
        <h1 th:text="|*{fullName}|">Full name</h1><h1 th:text="|: (*{username})|">Username</h1>
    </div>
    <div class="row m-1">
        <h1 th:text="|Points: *{points}|">Points</h1>
    </div>
    <div class="row m-1">
        <h5 th:unless="*{phrase == null}" th:text="*{phrase}" class="font-italic">Phrase</h5>
    </div>
</div>
</body>
</html>
